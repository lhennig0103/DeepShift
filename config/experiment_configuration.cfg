[PY_EXPERIMENTER]
provider = sqlite
database = smac_mnist_mf
table = table_name

keyfields = seed:int
seed = 1:5:1

resultfields = config:LONGTEXT, incumbent_cost:DOUBLE
resultfields.timestamps = false

logtables = logEpochs:logEpochs, LogEpochsTrain:logEpochs
LogEpochs = test_accuracy:DOUBLE
LogEpochsTrain = train_accuracy:DOUBLE

n_jobs = 1

[CUSTOM]
path = sample_data

[codecarbon]
offline_mode = False
measure_power_secs = 15
tracking_mode = machine
log_level = error
save_to_file = True
output_dir = output/CodeCarbon